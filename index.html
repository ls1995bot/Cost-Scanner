  <script>
    // *** ‡∏≠‡∏¢‡πà‡∏≤‡∏•‡∏∑‡∏°‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô LIFF ID ‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡∏≠‡∏á‡πÅ‡∏≠‡∏û‡πÉ‡∏´‡∏°‡πà‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö ***
    const LIFF_ID = "YOUR_NEW_LIFF_ID_HERE"; 
    
    let codeReader;
    let selectedDeviceId;

    async function initLIFF() {
      try {
        await liff.init({ liffId: LIFF_ID });
        startScanner();
      } catch (err) {
        document.getElementById('status').innerText = "LIFF Error: " + err;
      }
    }

    async function startScanner() {
      const hints = new Map();
      hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [ZXing.BarcodeFormat.EAN_13, ZXing.BarcodeFormat.CODE_128, ZXing.BarcodeFormat.EAN_8]);
      hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
      codeReader = new ZXing.BrowserBarcodeReader(hints);
      codeReader.timeBetweenScansMillis = 200;

      try {
        const videoInputDevices = await codeReader.listVideoInputDevices();
        selectedDeviceId = videoInputDevices[0].deviceId;
        // Logic ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°)
        for (const device of videoInputDevices) {
            const label = device.label.toLowerCase();
            if ((label.includes('back') || label.includes('rear')) && !label.includes('wide') && !label.includes('ultra') && !label.includes('0.5')) {
                selectedDeviceId = device.deviceId;
                break;
            }
        }
        
        if (videoInputDevices.length > 1) {
             document.getElementById('switchBtn').style.display = 'inline-block';
             document.getElementById('switchBtn').onclick = () => {
                 const idx = videoInputDevices.findIndex(d => d.deviceId === selectedDeviceId);
                 selectedDeviceId = videoInputDevices[(idx + 1) % videoInputDevices.length].deviceId;
                 codeReader.reset();
                 startDecoding();
             };
        }
        startDecoding();
      } catch (err) { document.getElementById('status').innerText = "‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ"; }
    }

    function startDecoding() {
        codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
            if (result) {
                playSound();
                document.getElementById('status').innerText = "‚úÖ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...";
                document.getElementById('status').style.color = "#28a745";
                // ‡∏™‡πà‡∏á‡πÅ‡∏Ñ‡πà‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î‡πÑ‡∏õ‡πÉ‡∏´‡πâ‡∏ö‡∏≠‡∏ó
                liff.sendMessages([{ type: 'text', text: result.text }]).then(() => {
                    liff.closeWindow();
                }).catch(err => alert('‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à'));
                codeReader.reset();
            }
        });
    }

    function playSound() {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const g = ctx.createGain();
        osc.connect(g); g.connect(ctx.destination);
        osc.frequency.value = 1500; g.gain.value = 0.1;
        osc.start(); setTimeout(() => osc.stop(), 100);
    }

    initLIFF();
