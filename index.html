<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cost Scanner</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body { background-color: #000; margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: 'Prompt', sans-serif; overflow: hidden; }
    
    /* Header */
    header { position: absolute; top: 0; width: 100%; padding: 15px; text-align: center; color: white; z-index: 20; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
    h3 { margin: 0; font-weight: 500; letter-spacing: 1px; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }

    /* Video Area */
    #video-container { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; background: #000; }
    video { width: 100%; height: 100%; object-fit: cover; }

    /* Scan Frame */
    .scan-frame {
        position: absolute; width: 80%; height: 120px;
        border: 2px solid rgba(255, 255, 255, 0.8);
        border-radius: 12px;
        box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.6);
        z-index: 10; pointer-events: none;
    }
    .laser {
        width: 100%; height: 2px; background: #ff0000;
        box-shadow: 0 0 6px red;
        position: absolute; top: 50%;
        animation: scan 2s infinite;
    }
    @keyframes scan { 0% { transform: translateY(-50px); opacity: 0.5; } 50% { transform: translateY(50px); opacity: 1; } 100% { transform: translateY(-50px); opacity: 0.5; } }
    
    .guide-text { position: absolute; bottom: -30px; width: 100%; text-align: center; color: #fff; font-size: 14px; }

    /* Status Bar */
    .status-bar {
        background: #fff; padding: 20px; text-align: center;
        border-radius: 20px 20px 0 0; z-index: 20; min-height: 80px;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    #status { font-size: 16px; color: #333; font-weight: 600; margin-bottom: 5px; }
    #debug-info { font-size: 12px; color: #999; margin-bottom: 10px; }
    
    button { background: #333; color: white; border: none; padding: 10px 25px; border-radius: 50px; font-size: 14px; cursor: pointer; display: none; }
  </style>
</head>
<body>

  <header>
    <h3>üí∞ LS SECRET SCAN</h3>
  </header>

  <div id="video-container">
    <div class="scan-frame">
        <div class="laser"></div>
        <div class="guide-text">‡πÄ‡∏•‡πá‡∏á‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î</div>
    </div>
    <video id="video" autoplay muted playsinline></video>
  </div>

  <div class="status-bar">
    <div id="status">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏∞‡∏ö‡∏ö...</div>
    <div id="debug-info">Init...</div>
    <button id="retryBtn" onclick="location.reload()">‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î</button>
  </div>

  <script>
    const LIFF_ID = "2008552223-7BjGxV6G"; 
    let codeReader;
    let selectedDeviceId;

    async function main() {
      try {
        log("Start LIFF Init...");
        await liff.init({ liffId: LIFF_ID });
        log("LIFF OK. Checking Login...");
        
        if (!liff.isLoggedIn()) {
           log("Not logged in. Redirecting...");
           liff.login();
           return;
        }
        
        startCamera();
      } catch (err) {
        showError("LIFF Error: " + err);
      }
    }

    async function startCamera() {
      try {
        log("Loading ZXing...");
        codeReader = new ZXing.BrowserBarcodeReader();
        
        log("Listing Cameras...");
        const videoInputDevices = await codeReader.listVideoInputDevices();
        
        if (videoInputDevices.length === 0) {
            throw "‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÉ‡∏ô‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡∏ô‡∏µ‡πâ";
        }

        // Logic ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á (Back/Rear) ‡∏ó‡∏µ‡πà‡∏î‡∏µ‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î
        selectedDeviceId = videoInputDevices[0].deviceId; // Default
        for (const device of videoInputDevices) {
            const label = device.label.toLowerCase();
            // ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡∏´‡∏≤‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á ‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡πÄ‡∏•‡∏ô‡∏™‡πå Wide
            if ((label.includes('back') || label.includes('rear')) && 
                !label.includes('wide') && !label.includes('0.5')) {
                selectedDeviceId = device.deviceId;
                break; // ‡πÄ‡∏à‡∏≠‡πÅ‡∏•‡πâ‡∏ß‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏•‡∏¢
            }
        }

        log("Camera found. Starting decode...");
        decodeOnce();

      } catch (err) {
        showError("Camera Error: " + err);
      }
    }

    function decodeOnce() {
        document.getElementById('status').innerText = "üì∑ ‡πÄ‡∏•‡πá‡∏á‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢";
        
        codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
            if (result) {
                playSound();
                document.getElementById('status').innerText = "‚úÖ ‡πÄ‡∏à‡∏≠‡∏£‡∏´‡∏±‡∏™: " + result.text;
                document.getElementById('status').style.color = "green";
                
                // ‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß‡∏Å‡∏±‡∏ô‡∏™‡πÅ‡∏Å‡∏ô‡∏ã‡πâ‡∏≥
                codeReader.reset();

                if (liff.isInClient()) {
                    liff.sendMessages([{ type: 'text', text: result.text }])
                        .then(() => liff.closeWindow())
                        .catch(e => showError("‡∏™‡πà‡∏á‡πÑ‡∏•‡∏ô‡πå‡πÑ‡∏°‡πà‡∏ú‡πà‡∏≤‡∏ô: " + e));
                } else {
                    alert("‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏™‡πÅ‡∏Å‡∏ô: " + result.text);
                    setTimeout(() => decodeOnce(), 2000); // ‡πÄ‡∏ó‡∏™‡∏ö‡∏ô‡∏Ñ‡∏≠‡∏°‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà
                }
            }
            // Note: ZXing throws lots of "NotFoundException" while scanning empty space, ignore them.
        }).catch(err => {
             showError("Decode Error: " + err);
        });
    }

    function showError(msg) {
      document.getElementById('status').innerText = "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î";
      document.getElementById('status').style.color = "red";
      document.getElementById('debug-info').innerText = msg;
      document.getElementById('retryBtn').style.display = 'inline-block';
    }

    function log(msg) {
        console.log(msg);
        document.getElementById('debug-info').innerText = msg;
    }

    function playSound() {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const g = ctx.createGain();
        osc.connect(g); g.connect(ctx.destination);
        osc.frequency.value = 1200; g.gain.value = 0.1;
        osc.start(); setTimeout(() => osc.stop(), 100);
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
    main();
  </script>
</body>
</html>
